<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <!-- Botón de la burbuja del chat -->
    <div class="chat-bubble" onclick="toggleChat()">
        <img src="chat.png" alt="Abrir chat" class="chat-icon">
    </div>

    <!-- Contenedor del chat -->
    <div class="chat-container" id="chat-container">
        <div class="chat-header">
            <span>CT Ayuda</span>
            <button class="close-button" onclick="toggleChat()">×</button>
        </div>
        <div class="chat-box" id="chat-box">
            <div class="messages-container" id="messages-container">
                <div class="chat-messages" id="chat-messages">
                </div>
            </div>
            <div class="chat-input" id="chat-input">
                <textarea class="message-input" id="user-input" placeholder="Escribe tu mensaje" rows="1"></textarea>
                <button class="send-button" id="send-button" onclick="sendMessage()"></button>
            </div>
        </div>
    </div>
</body>
</html>
